<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drinks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h3>Have a cup with Julai</h3>
    <p> The drinks row breaks first</p>
    <div class="row">
      <div class="col-sm-2">D</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">G</div>
      <div class="col-sm-2">O</div>
      <div class="col-sm-2">L</div>
    </div>
    <div class="row">
      <div class="col-md">
        Dew
      </div>
      <div class="col-md">
        Apple Juice
      </div>
      <div class="col-md">
        Nestea
      </div>
      <div class="col-md">
        Ginza Mary
      </div>
      <div class="col-md">
        Orange Jucie
      </div>
      <div class="col-md">
        Lemonade
      </div>
    </div>
    <button type="button" class="btn btn-success">click me</button>
    <div class="container">
      <img src="./dew.JPG" class="img-fluid" width="400" height="500" alt="Mountain Dew">
      <img src="./aj.JPG" class="img-fluid" width="400" height="500" alt="Apple Juice">
      <img src="./ginza.JPG" class="img-fluid" width="400" height="500" alt="Ginza">
    </div>
    <div class="container">
      <img src="./dew.JPG" class="img-thumbnail" width="200" height="200" alt="Mountain Dew">
      <img src="./aj.JPG" class="img-thumbnail" width="200" height="200" alt="Apple Juice">
      <img src="./ginza.JPG" class="img-thumbnail" width="200" height="200" alt="Ginza">
    </div>
  </div>
</body>

</html>
